{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% include 'cdnlines.html' %}
    <title></title>
  </head>
  <style media="screen">
    input[name]{
      margin-top:-10px;
    }
    input[value]{
      margin-top:2px;
    }
    form{
      padding:10px;
      box-shadow:0px 0px 10px pink,0px 0px 5px black;
      border-radius:8px;
      background-color:blue;
    }
    body{
      background-image:url({% static "images/ima7.jpg"%});
      background-repeat: no-repeat;
      background-size: cover;
      height:100%;
      width:100%;

    }

  </style>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="offset-md-4 col-md-4">
          <h3 class="font-weight-bold md-5 text-center text-white">Please Enter Student Data</h3>
          <form  method="POST">
            {% csrf_token %}

            <input type="text" name="fname"  class="form-control mt-2" placeholder="first name">


            <input type="text" name="lname" class="form-control mt-2" placeholder="last name">


            <input type="email" name="email" class="form-control mt-2" placeholder="email">


            <input type="number" name="mobile" class="form-control mt-2" placeholder="mobile">


            <input type="text" name="course" class="form-control mt-2" placeholder="course">


            <input type="number" name="fee" class="form-control mt-2" placeholder="fee">


            <input type="text" name="location" class="form-control mt-2" placeholder="location">


            <input type="text" name="institute" class="form-control mt-2" placeholder="institute">
            <center>
              <input type="submit"  value="submit" class="btn btn-success mt-2">
              <input type="reset"  value=" clear" class="btn btn-danger mt-2">
            </center>

          </form>

        </div>

      </div>

    </div>
    <div class="text-center mt-2">
      <a href="{% url 'home' %}" class="btn btn-dark mt-2">Goto Main Page</a>

    </div>


  </body>
</html>
