{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    {% block content %}
    <h1>Its Feedbackpage</h1>

    <style media="screen">
      textarea{
        box-shadow:0px 0px 10px pink,0px 0px 10px black;
        border-radius: 20px;
      }
      body{
      background-image:url({% static "images/nth4.jpg"%});
      background-repeat: no-repeat;
      background-size: cover;
      height:100%;
      width:100%;

    }
    </style>





    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-md-4">
          <form  method="POST">
            {% csrf_token %}
            <select  name="user" class="mt-4">
              <option value="{{request.user}}">{{request.user}}</option>

            </select>
            <textarea name="name" rows="6" cols="80"></textarea>
            <input type="datetime-local" name="date" >
            <div class="text-right mt-4">
              <input type="submit"  value="feedback" class="btn btn-success btn-lg">
              <input type="reset"  value="clear" class="btn btn-danger btn btn-lg">

            </div>
            <div class=" font-weight-bold mt-4" >
              {% if abc %}
              {% for i in abc %}
              {{i.content}}

              {{i.date}}
              <h6 class="text-right">{{i.user_name}}</h6>

              {% endfor %}
              {% else %}
              <h2>No comments</h2>
              {% endif %}
            </div>
            <blockquote class="blockquote text-center font-weight-bold text-success">
              <footer class="blockquote-footer text-primary  text-right"><cite title="The Greek Way"></cite></footer>

            </blockquote>







          </form>

        </div>

      </div>

    </div>

    {% endblock %}

  </body>
</html>
